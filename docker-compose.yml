version: '3.8'

services:
  crossfilter:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/workspace
      - crossfilter-venv:/workspace/.venv
    environment:
      - PYTHONPATH=/workspace
    working_dir: /workspace
    command: uv run python -m crossfilter.main serve --host 0.0.0.0 --port 8000

  crossfilter-dev:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/workspace
      - crossfilter-venv:/workspace/.venv
    environment:
      - PYTHONPATH=/workspace
    working_dir: /workspace
    command: tail -f /dev/null
    stdin_open: true
    tty: true

volumes:
  crossfilter-venv: